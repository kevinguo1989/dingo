plugins {
    id 'java'
}

group 'io.dingodb'
version '0.5.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    compile project(":dingo-common")
    compile project(":dingo-serial")

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
